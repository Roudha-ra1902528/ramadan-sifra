<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramadan Sifra - Daily Iftar Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4B5;
            --gold-dark: #B8941F;
            --deep-blue: #1A2332;
            --navy: #2C3E50;
            --sage: #8B9F8B;
            --cream: #FAF8F3;
            --sand: #E8DCC4;
            --burgundy: #6B1E3D;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Kufi Arabic', 'Amiri', serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--sand) 100%);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(107, 30, 61, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .islamic-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(212, 175, 55, 0.03) 20px,
                    rgba(212, 175, 55, 0.03) 40px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 430px;
            margin: 0 auto;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--navy) 100%);
            padding: 20px 20px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow);
        }

        header::before {
            content: '‚ò™';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 120px;
            opacity: 0.05;
            transform: rotate(15deg);
        }

        header::after {
            content: '‚ò™';
            position: absolute;
            bottom: -30px;
            left: -30px;
            font-size: 140px;
            opacity: 0.05;
            transform: rotate(-25deg);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Amiri', serif;
            color: var(--gold);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 1px;
        }

        .date-display {
            color: var(--gold-light);
            font-size: 0.95rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .calendar-btn {
            background: var(--gold);
            border: none;
            color: var(--deep-blue);
            padding: 10px 20px;
            border-radius: 25px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .calendar-btn:active {
            transform: scale(0.95);
        }

        .sifra-container {
            padding: 30px 20px;
            position: relative;
        }

        .sifra-board {
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            border: 3px solid var(--gold);
        }

        .sifra-board::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--gold-light), var(--gold), var(--gold-dark));
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
        }

        .dish-slots {
            display: grid;
            gap: 20px;
        }

        .center-dish {
            grid-column: 1;
            margin-bottom: 10px;
        }

        .side-dishes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .dish-slot {
            background: linear-gradient(135deg, var(--cream) 0%, white 100%);
            border: 2px dashed var(--gold);
            border-radius: 20px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dish-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--gold-light), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dish-slot:active::before {
            opacity: 0.2;
        }

        .dish-slot.filled {
            border-style: solid;
            background: white;
        }

        .dish-slot.center {
            min-height: 180px;
        }

        .dish-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: grayscale(0.3) opacity(0.7);
        }

        .dish-slot.filled .dish-icon {
            filter: none;
        }

        .dish-label {
            color: var(--navy);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .dish-name {
            color: var(--deep-blue);
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .dish-placeholder {
            color: var(--sage);
            font-size: 0.9rem;
            font-style: italic;
        }

        .dish-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: var(--burgundy);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(107, 30, 61, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-action:active {
            transform: scale(0.9);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 35, 50, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: flex-end;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-content {
            background: white;
            width: 100%;
            max-height: 85vh;
            border-radius: 30px 30px 0 0;
            padding: 25px 20px;
            animation: slideUp 0.3s ease;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gold-light);
        }

        .modal-title {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            color: var(--deep-blue);
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--sage);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-btn:active {
            background: var(--sand);
        }

        .dish-list {
            display: grid;
            gap: 15px;
        }

        .dish-item {
            background: linear-gradient(135deg, white, var(--cream));
            border: 2px solid var(--gold-light);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .dish-item:active {
            transform: scale(0.98);
            border-color: var(--gold);
        }

        .dish-item-image {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .dish-item-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            background: var(--sand);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .dish-item-info {
            flex: 1;
        }

        .dish-item-name {
            font-weight: 600;
            color: var(--deep-blue);
            margin-bottom: 5px;
            font-size: 1.05rem;
        }

        .dish-item-desc {
            font-size: 0.85rem;
            color: var(--sage);
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--navy);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-label .required {
            color: var(--burgundy);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--sand);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload {
            border: 2px dashed var(--gold-light);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--cream);
        }

        .image-upload:hover {
            border-color: var(--gold);
            background: var(--gold-light);
        }

        .image-upload input {
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--deep-blue);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: inherit;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--sage);
            color: white;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: white;
            border: 2px solid var(--sand);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .calendar-day.has-plan::after {
            content: '‚óè';
            position: absolute;
            bottom: 4px;
            color: var(--gold);
            font-size: 0.6rem;
        }

        .calendar-day.today {
            border-color: var(--gold);
            background: var(--gold-light);
        }

        .calendar-day:active {
            transform: scale(0.95);
        }

        .calendar-day-number {
            font-weight: 600;
            color: var(--deep-blue);
            font-size: 1.1rem;
        }

        .dish-details {
            padding: 20px 0;
        }

        .dish-details-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .dish-details-title {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            color: var(--deep-blue);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .dish-details-category {
            display: inline-block;
            background: var(--gold-light);
            color: var(--deep-blue);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .dish-details-section {
            margin-bottom: 20px;
        }

        .dish-details-label {
            font-weight: 600;
            color: var(--navy);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .dish-details-text {
            color: var(--deep-blue);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .recipe-link-btn {
            background: linear-gradient(135deg, var(--burgundy), #8B2E5A);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 25px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.2s;
            box-shadow: 0 6px 20px rgba(107, 30, 61, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .recipe-link-btn:active {
            transform: scale(0.98);
        }

        .action-buttons {
            margin-top: 20px;
        }

        .btn-change {
            background: var(--sage);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: inherit;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(139, 159, 139, 0.3);
        }

        .btn-change:active {
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--sage);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--sage);
        }

        .fetch-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .fetch-status.success {
            background: #d4edda;
            color: #155724;
        }

        .fetch-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .fetch-status.loading {
            background: var(--gold-light);
            color: var(--deep-blue);
        }
    </style>
</head>
<body>
    <div class="islamic-pattern"></div>
    
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ÿ≥ŸÅÿ±ÿ© ÿ±ŸÖÿ∂ÿßŸÜ</h1>
                <div class="date-display">
                    <span id="currentDate"></span>
                    <span>|</span>
                    <span id="ramadanDay">Day 1</span>
                </div>
                <button class="calendar-btn" onclick="openCalendar()">üìÖ View Calendar</button>
            </div>
        </header>

        <div class="sifra-container">
            <div class="sifra-board">
                <div class="dish-slots">
                    <!-- Main Dish (Center) -->
                    <div class="center-dish">
                        <div class="dish-slot center" data-category="main" onclick="openDishSelector('main')">
                            <div class="dish-icon">üç≤</div>
                            <div class="dish-label">Main Dish</div>
                            <div class="dish-placeholder">Tap to select</div>
                        </div>
                    </div>

                    <!-- Side Dishes Grid -->
                    <div class="side-dishes">
                        <div class="dish-slot" data-category="side" onclick="openDishSelector('side')">
                            <div class="dish-icon">ü•ô</div>
                            <div class="dish-label">Side Dish</div>
                            <div class="dish-placeholder">Tap to select</div>
                        </div>

                        <div class="dish-slot" data-category="soup" onclick="openDishSelector('soup')">
                            <div class="dish-icon">üçú</div>
                            <div class="dish-label">Soup</div>
                            <div class="dish-placeholder">Tap to select</div>
                        </div>

                        <div class="dish-slot" data-category="salad" onclick="openDishSelector('salad')">
                            <div class="dish-icon">ü•ó</div>
                            <div class="dish-label">Salad</div>
                            <div class="dish-placeholder">Tap to select</div>
                        </div>

                        <div class="dish-slot" data-category="dessert" onclick="openDishSelector('dessert')">
                            <div class="dish-icon">üç∞</div>
                            <div class="dish-label">Dessert</div>
                            <div class="dish-placeholder">Tap to select</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="floating-action" onclick="openAddDish()" title="Add New Dish">+</button>
    </div>

    <!-- Dish Selector Modal -->
    <div id="dishSelectorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="selectorTitle">Select Dish</h2>
                <button class="close-btn" onclick="closeModal('dishSelectorModal')">√ó</button>
            </div>
            <div id="dishList" class="dish-list"></div>
        </div>
    </div>

    <!-- Add Dish Modal -->
    <div id="addDishModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Dish</h2>
                <button class="close-btn" onclick="closeModal('addDishModal')">√ó</button>
            </div>
            <form id="addDishForm" onsubmit="saveDish(event)">
                <div class="form-group">
                    <label class="form-label">Category <span class="required">*</span></label>
                    <select class="form-select" id="dishCategory" required>
                        <option value="">Select category...</option>
                        <option value="main">Main Dish</option>
                        <option value="side">Side Dish</option>
                        <option value="soup">Soup</option>
                        <option value="salad">Salad</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Recipe Link <span class="required">*</span></label>
                    <input 
                        type="url" 
                        class="form-input" 
                        id="dishLink" 
                        placeholder="YouTube, TikTok, Instagram, or website link..."
                        onblur="fetchDishInfo()"
                        required
                    >
                    <div id="fetchStatus"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Dish Title <span class="required">*</span></label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="dishTitle" 
                        placeholder="e.g., Chicken Biryani"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <textarea 
                        class="form-textarea" 
                        id="dishDescription" 
                        placeholder="Brief description of the dish..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Recipe Details (Optional)</label>
                    <textarea 
                        class="form-textarea" 
                        id="dishRecipe" 
                        placeholder="Ingredients and instructions..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Dish Photo (Optional)</label>
                    <div class="image-upload" onclick="document.getElementById('dishImage').click()">
                        <input type="file" id="dishImage" accept="image/*" onchange="previewImage(event)">
                        <div id="uploadText">üì∑ Tap to upload image</div>
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Save Dish</button>
            </form>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ramadan 1446</h2>
                <button class="close-btn" onclick="closeModal('calendarModal')">√ó</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <!-- Dish Details Modal -->
    <div id="dishDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Dish Details</h2>
                <button class="close-btn" onclick="closeModal('dishDetailsModal')">√ó</button>
            </div>
            <div id="dishDetailsContent" class="dish-details"></div>
        </div>
    </div>

    <script>
        // Data Storage
        let dishes = JSON.parse(localStorage.getItem('ramadan_dishes')) || [];
        let dailyPlans = JSON.parse(localStorage.getItem('ramadan_plans')) || {};
        let currentDay = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDate();
            loadDayPlan(currentDay);
            generateCalendar();
            
            // Check if URL has a shared link parameter
            const urlParams = new URLSearchParams(window.location.search);
            const sharedUrl = urlParams.get('url') || urlParams.get('link');
            
            if (sharedUrl) {
                // Auto-open Add Dish modal with pre-filled URL
                setTimeout(() => {
                    openAddDish();
                    document.getElementById('dishLink').value = decodeURIComponent(sharedUrl);
                    fetchDishInfo();
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 500);
            }
        });

        function updateDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
            document.getElementById('ramadanDay').textContent = `Day ${currentDay}`;
        }

        function loadDayPlan(day) {
            currentDay = day;
            updateDate();
            const plan = dailyPlans[day] || {};
            
            // Update each slot
            ['main', 'side', 'soup', 'salad', 'dessert'].forEach(category => {
                const slot = document.querySelector(`.dish-slot[data-category="${category}"]`);
                const dishId = plan[category];
                
                if (dishId) {
                    const dish = dishes.find(d => d.id === dishId);
                    if (dish) {
                        fillSlot(slot, dish);
                    } else {
                        clearSlot(slot, category);
                    }
                } else {
                    clearSlot(slot, category);
                }
            });
        }

        function fillSlot(slot, dish) {
            slot.classList.add('filled');
            const icon = getCategoryIcon(dish.category);
            
            let html = '';
            if (dish.image) {
                html += `<img src="${dish.image}" class="dish-image" alt="${dish.title}">`;
            } else {
                html += `<div class="dish-icon">${icon}</div>`;
            }
            html += `<div class="dish-label">${getCategoryName(dish.category)}</div>`;
            html += `<div class="dish-name">${dish.title}</div>`;
            
            slot.innerHTML = html;
            
            // Update onclick to show dish details instead of selector
            slot.setAttribute('onclick', `showDishDetails('${dish.id}', '${dish.category}')`);
        }

        function clearSlot(slot, category) {
            slot.classList.remove('filled');
            const icon = getCategoryIcon(category);
            const name = getCategoryName(category);
            
            slot.innerHTML = `
                <div class="dish-icon">${icon}</div>
                <div class="dish-label">${name}</div>
                <div class="dish-placeholder">Tap to select</div>
            `;
            
            // Reset onclick to selector
            slot.setAttribute('onclick', `openDishSelector('${category}')`);
        }

        function getCategoryIcon(category) {
            const icons = {
                main: 'üç≤',
                side: 'ü•ô',
                soup: 'üçú',
                salad: 'ü•ó',
                dessert: 'üç∞'
            };
            return icons[category] || 'üçΩÔ∏è';
        }

        function getCategoryName(category) {
            const names = {
                main: 'Main Dish',
                side: 'Side Dish',
                soup: 'Soup',
                salad: 'Salad',
                dessert: 'Dessert'
            };
            return names[category] || category;
        }

        function openDishSelector(category) {
            const modal = document.getElementById('dishSelectorModal');
            const title = document.getElementById('selectorTitle');
            const dishList = document.getElementById('dishList');
            
            title.textContent = `Select ${getCategoryName(category)}`;
            
            const categoryDishes = dishes.filter(d => d.category === category);
            
            if (categoryDishes.length === 0) {
                dishList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩÔ∏è</div>
                        <p>No ${category} dishes added yet.</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Tap the + button to add your first dish!</p>
                    </div>
                `;
            } else {
                dishList.innerHTML = categoryDishes.map(dish => `
                    <div class="dish-item" onclick="selectDish('${category}', '${dish.id}')">
                        ${dish.image 
                            ? `<img src="${dish.image}" class="dish-item-image" alt="${dish.title}">`
                            : `<div class="dish-item-placeholder">${getCategoryIcon(dish.category)}</div>`
                        }
                        <div class="dish-item-info">
                            <div class="dish-item-name">${dish.title}</div>
                            ${dish.description 
                                ? `<div class="dish-item-desc">${dish.description}</div>`
                                : ''
                            }
                        </div>
                    </div>
                `).join('');
            }
            
            modal.classList.add('active');
        }

        function selectDish(category, dishId) {
            if (!dailyPlans[currentDay]) {
                dailyPlans[currentDay] = {};
            }
            dailyPlans[currentDay][category] = dishId;
            localStorage.setItem('ramadan_plans', JSON.stringify(dailyPlans));
            
            closeModal('dishSelectorModal');
            loadDayPlan(currentDay);
        }

        function showDishDetails(dishId, category) {
            const dish = dishes.find(d => d.id === dishId);
            if (!dish) return;

            const modal = document.getElementById('dishDetailsModal');
            const content = document.getElementById('dishDetailsContent');

            let html = '';

            // Image
            if (dish.image) {
                html += `<img src="${dish.image}" class="dish-details-image" alt="${dish.title}">`;
            }

            // Title and Category
            html += `
                <h3 class="dish-details-title">${dish.title}</h3>
                <span class="dish-details-category">${getCategoryName(dish.category)}</span>
            `;

            // Recipe Link Button (MOST PROMINENT)
            html += `
                <a href="${dish.link}" target="_blank" class="recipe-link-btn">
                    üîó Open Recipe
                </a>
            `;

            // Description
            if (dish.description) {
                html += `
                    <div class="dish-details-section">
                        <div class="dish-details-label">Description</div>
                        <div class="dish-details-text">${dish.description}</div>
                    </div>
                `;
            }

            // Recipe Details
            if (dish.recipe) {
                html += `
                    <div class="dish-details-section">
                        <div class="dish-details-label">Recipe</div>
                        <div class="dish-details-text">${dish.recipe}</div>
                    </div>
                `;
            }

            // Change Button Only
            html += `
                <div class="action-buttons">
                    <button class="btn-change" onclick="changeDish('${category}')">
                        üîÑ Change Dish
                    </button>
                </div>
            `;

            content.innerHTML = html;
            modal.classList.add('active');
        }

        function changeDish(category) {
            closeModal('dishDetailsModal');
            openDishSelector(category);
        }

        function openAddDish() {
            document.getElementById('addDishForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('uploadText').style.display = 'block';
            document.getElementById('fetchStatus').innerHTML = '';
            document.getElementById('addDishModal').classList.add('active');
        }

        async function fetchDishInfo() {
            const url = document.getElementById('dishLink').value;
            if (!url) return;

            const statusDiv = document.getElementById('fetchStatus');
            statusDiv.innerHTML = '<div class="fetch-status loading">üîç Fetching dish info...</div>';

            try {
                // Try to extract video ID and fetch title
                let title = '';
                
                // YouTube
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    const videoId = extractYouTubeId(url);
                    if (videoId) {
                        // In a real implementation, you'd use YouTube API
                        // For now, we'll just extract from URL patterns
                        title = url.split('/').pop().split('?')[0].replace(/-|_/g, ' ');
                    }
                }
                // TikTok
                else if (url.includes('tiktok.com')) {
                    title = 'TikTok Recipe';
                }
                // Instagram
                else if (url.includes('instagram.com')) {
                    title = 'Instagram Recipe';
                }

                if (title) {
                    document.getElementById('dishTitle').value = title.charAt(0).toUpperCase() + title.slice(1);
                    statusDiv.innerHTML = '<div class="fetch-status success">‚úì Title extracted! You can edit it if needed.</div>';
                } else {
                    statusDiv.innerHTML = '<div class="fetch-status error">‚ö†Ô∏è Could not auto-fetch. Please enter title manually.</div>';
                }

                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            } catch (error) {
                statusDiv.innerHTML = '<div class="fetch-status error">‚ö†Ô∏è Could not fetch info. Please enter manually.</div>';
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }

        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        function saveDish(event) {
            event.preventDefault();
            
            const dish = {
                id: Date.now().toString(),
                category: document.getElementById('dishCategory').value,
                link: document.getElementById('dishLink').value,
                title: document.getElementById('dishTitle').value,
                description: document.getElementById('dishDescription').value,
                recipe: document.getElementById('dishRecipe').value,
                image: document.getElementById('imagePreview').src || null
            };

            dishes.push(dish);
            localStorage.setItem('ramadan_dishes', JSON.stringify(dishes));

            closeModal('addDishModal');
            
            // Show success feedback
            alert('‚úì Dish added successfully!');
        }

        function openCalendar() {
            document.getElementById('calendarModal').classList.add('active');
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 30; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                if (i === currentDay) day.classList.add('today');
                if (dailyPlans[i] && Object.keys(dailyPlans[i]).length > 0) {
                    day.classList.add('has-plan');
                }
                
                day.innerHTML = `<div class="calendar-day-number">${i}</div>`;
                day.onclick = () => {
                    loadDayPlan(i);
                    closeModal('calendarModal');
                };
                
                grid.appendChild(day);
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
